machine:
    python:
        version: 3.4.2

test:
    override:
        - python -m unittest discover

deployment:
  production:
    branch: master
    commands:
        - heroku maintenance:on --app todo-backend-flask
        - git push git@heroku.com:todo-backend-flask.git $CIRCLE_SHA1:refs/heads/master
        - heroku run 'python -c "from todo.database import delete_all_entries, init_db; delete_all_entries(); init_db()"'  --app todo-backend-flask
        - heroku maintenance:off --app todo-backend-flask
